<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="Asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="Asset/bootstrap/js/bootstrap.js"></script>

    <title>OTOKU PROJECT</title>

  </head>
  <body>
    
    <section class="menu" id="menu">
      <div class="container">
        <div class="row">

          <div class="col-sm-6"> 
              <a href="#" title="Otoku" class="logo">
                <img src="Asset/img/otoku.png" width="150px" height="120px">
              </a>
            </div>

          <div class="col-sm-6">
            <ul id="menu">
              <li><a href="#">Test Drive</a></li>
              <li><a href="#">Penilaian</a></li>
              <li><a href="#">Perbandingan</a></li>
              <li><a href="#">Berita</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="container">   
  
  <div class="col-md-8 col-md-offset-2">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>   
      </ol>
 
      <!-- deklarasi carousel -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="Asset/img/merci.jpg" alt="Merci-C-Class-Coupe">
          <div class="carousel-caption">
            <h3>MERCI C CLASS</h3>
            <p>Mercedez Benz C Class Coupe</p>
          </div>
        </div>
        <div class="item">
          <img src="Asset/img/bmw.jpg" alt="BMW-Serie-3">
          <div class="carousel-caption">
            <h3>BMW Serie 3</h3>
            <p>BMW Serie 3</p>
          </div>
        </div>
        <div class="item">
          <img src="Asset/img/Audi-A3.jpg" alt="Audi-A3-Coupe">
          <div class="carousel-caption">
            <h3>Audi A3 Coupe</h3>
            <p>Audi A3 Coupe</p>
          </div>
        </div>        
      </div>
 
      <!-- membuat panah next dan previous -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
   </div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
